<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber</title>
</head>
<body>
    <html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    input, button {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Calculadora de lucro diário</h1>
  <p>Insira os dados abaixo e clique em calcular:</p>
  <form id="form">
    <label for="km">Quilômetros percorridos:</label>
    <input type="number" id="km" min="0" required>
    <label for="litros">Litros de combustível consumidos:</label>
    <input type="number" id="litros" min="0" required>
    <label for="preco">Preço do combustível por litro:</label>
    <input type="number" id="preco" min="0" required>
    <label for="receita">Receita gerada pelo serviço:</label>
    <input type="number" id="receita" min="0" required>
    <button type="submit">Calcular</button>
  </form>
  <div id="resultado"></div>
  <script>
    // Seleciona os elementos do formulário e do resultado
    var form = document.getElementById("form");
    var resultado = document.getElementById("resultado");

    // Adiciona um evento de submit ao formulário
    form.addEventListener("submit", function(event) {
      // Previne o comportamento padrão do formulário (recarregar a página)
      event.preventDefault();

      // Obtém os valores dos campos do formulário
      var km = Number(document.getElementById("km").value);
      var litros = Number(document.getElementById("litros").value);
      var preco = Number(document.getElementById("preco").value);
      var receita = Number(document.getElementById("receita").value);

      // Calcula o custo do combustível
      var custo = litros * preco;

      // Calcula o lucro
      var lucro = receita - custo;

      // Mostra o resultado na div
      resultado.innerHTML = "O lucro diário foi de R$ " + lucro.toFixed(2);
    });
  </script>
</body>
</html>

    
</body>
</html>
